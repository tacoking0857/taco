<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>美容師選擇網站範例</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5c67a;
    }
    header, footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #f5c67a;
    }
    nav {
      text-align: center;
      margin: 30px 0;
    }
    nav button {
      margin: 10px;
      padding: 12px 24px;
      background-color: #222;
      border: 1px solid #f5c67a;
      color: #f5c67a;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    nav button:hover {
      background-color: #f5c67a;
      color: #000;
    }
    .store-section {
      display: none;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #222;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #f5c67a;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 12px 0 6px;
    }
    .card p {
      font-size: 0.95em;
      color: #f0e0b8;
    }
    .line-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #f5c67a;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .line-button:hover {
      background-color: #eab850;
    }
  </style>
</head>
<body>

<header>
  <h1>高級美容師選擇網站</h1>
  <p>挑選分店 → 選擇你的專屬美容師</p>
</header>

<nav>
  <button onclick="showStore('store1')">台北館</button>
  <button onclick="showStore('store2')">中山館</button>
  <button onclick="showStore('store3')">信義館</button>
</nav>

<section id="store1" class="store-section">
  <h2>台北館・美容師名單</h2>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Eva" alt="Eva">
      <h3>Eva</h3>
      <p>性感撩人手技</p>
      <button class="line-button" onclick="window.open('https://line.me','_blank')">加LINE預約</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Amber" alt="Amber">
      <h3>Amber</h3>
      <p>溫柔療癒系</p>
      <button class="line-button" onclick="window.open('https://line.me','_blank')">加LINE預約</button>
    </div>
  </div>
</section>

<section id="store2" class="store-section">
  <h2>中山館・美容師名單</h2>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Yuki" alt="Yuki">
      <h3>Yuki</h3>
      <p>女王御姊風</p>
      <button class="line-button" onclick="window.open('https://line.me','_blank')">加LINE預約</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Luna" alt="Luna">
      <h3>Luna</h3>
      <p>甜美學生系</p>
      <button class="line-button" onclick="window.open('https://line.me','_blank')">加LINE預約</button>
    </div>
  </div>
</section>

<section id="store3" class="store-section">
  <h2>信義館・美容師名單</h2>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Mina" alt="Mina">
      <h3>Mina</h3>
      <p>成熟優雅風</p>
      <button class="line-button" onclick="window.open('https://line.me','_blank')">加LINE預約</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Sara" alt="Sara">
      <h3>Sara</h3>
      <p>俏麗鄰家妹</p>
      <button class="line-button" onclick="window.open('https://line.me','_blank')">加LINE預約</button>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 你的店名. 保留所有權利。</p>
  <p>官方LINE: <a href="https://line.me" style="color:#f5c67a;">加入我們</a></p>
</footer>

<script>
  function showStore(id) {
    document.querySelectorAll('.store-section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    window.scrollTo(0, 0);
  }
</script>

</body>
</html>
